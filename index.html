<!DOCTYPE html>
<html>
<head>
  <title>Benny's Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <!-- I'll put a memoji as the logo-->
    <nav>
      <a href="">About Me</a><a href="">Intelligence</a><a href="">Coming Soon...</a>
    </nav>
  </header>
  <section>
    <div class="gallery">
      <div class="slide slide1">
        <p>
          Welcome to my website this a website about me and will probably contain new projects like a
          calculator or a game. This a slide show that has some pictures of me. Feel free to click the
          arrow to navigate through the slides.
        </p>
        <button class="galBtn"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
      </div>
      <div class="slide slide2">
        <img src="images/aseyo.jpeg" alt="Me with my rabbit">
        <img src="images/snowman.jpeg" alt="Me after building a snowman">
        <img src="images/sky's_the_limit.jpeg" alt="Me in a bright blue sky background">
        <img src="images/wrekin.jpeg" alt="Me ontop of the Wrekin">
        <button class="galBtn"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
      </div>
    </div>
  </section>
  <footer>
    <!-- Add your footer content here -->
  </footer>
  <script>
    const slide1 = document.querySelector('.slide1');
    const slide2 = document.querySelector('.slide2');
    const galBtn = document.querySelectorAll('.galBtn');

    function slide() {
      slide1.classList.toggle('move');
      slide2.classList.toggle('move');
    }

    galBtn.addEventListener('click', slide);

  </script>
</body>
</html>
